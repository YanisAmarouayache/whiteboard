version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: miro-clone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: miro_clone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: miro-clone-backend
    depends_on:
      - postgres
    environment:
      PORT: 8080
      ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/miro_clone?sslmode=disable
      JWT_SECRET: change-me
      JWT_EXPIRY: 24h
      CORS_ORIGINS: http://localhost:4200
    ports:
      - "8080:8080"

  frontend:
    image: node:20
    container_name: miro-clone-frontend
    working_dir: /app
    command: sh -c "npm install && npm run start -- --host 0.0.0.0 --port 4200"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    ports:
      - "4200:4200"

volumes:
  postgres_data:
