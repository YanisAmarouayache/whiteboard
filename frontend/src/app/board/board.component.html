<section class="board-shell">
  <app-toolbar
    [boards]="(boards$ | async) ?? []"
    [selectedBoardId]="(selectedBoardId$ | async) ?? ''"
    (boardChange)="onBoardChange($event)"
  ></app-toolbar>
  <div class="board-layout">
    <app-widget-palette></app-widget-palette>
    <app-canvas></app-canvas>
  </div>
</section>
